<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task 6.2</title>
  </head>
  <body>
    <form action="" class="register__form">
      <div class="form__header">
        <h2>Регистрация</h2>
      </div>
      <div class="form__main">
        <div class="email__container">
          <label for="emailInput">E-mail</label>
          <input id="emailInput" type="text" name="emailInput" />
        </div>
        <div class="password__container">
          <div>
            <label for="passwordInput">Пароль</label>
            <input type="text" name="passwordInput" />
          </div>
          <div>
            <label for="repeatPasswordInput">Еще раз</label>
            <input type="text" name="repeatPasswordInput" />
          </div>
        </div>
        <div>
          <button id="submitForm" type="submit">Отправить</button>
        </div>
      </div>
    </form>
  </body>
</html>
